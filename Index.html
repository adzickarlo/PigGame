<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>GaMe</title>
</head>
<body>
    
    <div class="container">
        <div class="firstWrapper">
            <h1 class="first-player-title">FIRST PLAYER</h1>
            <h1 class="first-score"></h1>
            <button class="increment-first-score btn btn-danger">Roll</button>
            <button class="lock-first-score btn btn-danger">Lock Score</button>
        </div>

        <div class="secondWrapper">
            <h1 class="rolled-title">Start a new game!</h1>
            <button class="reset-button btn btn-warning">Reset Stats</button>
            <button class="new-game-button btn btn-warning">New Game</button>
        </div>

        <div class="thirdWrapper">
            <h1 class="second-player-title">SECOND PLAYER</h1>
            <h1 class="second-score"></h1>
            <button class="increment-second-score btn btn-success">Roll</button>
            <button class="lock-second-score btn btn-success">Lock Score</button>
        </div>
    </div>

    <button class="clear-data btn btn-primary">Clear Table</button>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Game Number</th>
                <th scope="col">First Player Score</th>
                <th scope="col">Second Player Score</th>
                <th scope="col">Winner</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
    </div>

    <script src="/scripts/script.js"></script>

</body>
</html>
